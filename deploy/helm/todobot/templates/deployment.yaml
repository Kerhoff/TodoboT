apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "todobot.fullname" . }}
  labels:
    {{- include "todobot.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "todobot.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "todobot.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: TELEGRAM_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ include "todobot.fullname" . }}-secret
                  key: TELEGRAM_TOKEN
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "todobot.fullname" . }}-secret
                  key: DATABASE_URL
            - name: LOG_LEVEL
              value: {{ .Values.env.LOG_LEVEL | quote }}
            - name: PORT
              value: {{ .Values.env.PORT | quote }}
          livenessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
