version: '3.8'
services:
  bot:
    build: .
    ports:
      - "8080:8080"
    environment:
      - TELEGRAM_TOKEN=${TELEGRAM_TOKEN}
      - DATABASE_URL=postgres://todobot:todobot@db:5432/todobot?sslmode=disable
      - LOG_LEVEL=debug
      - PORT=8080
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=todobot
      - POSTGRES_PASSWORD=todobot
      - POSTGRES_DB=todobot
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U todobot"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
